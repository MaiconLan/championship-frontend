<div class="container" style="max-width: 400px; margin: auto">
  <form #f="ngForm" autocomplete="off">
    <div class="p-grid">
      <div class="p-col-12 p-md-12 p-lg-12">
        <h1>Cadastro</h1>
      </div>

      <div class="p-col-12 p-md-12 p-lg-12">
        <label style="display: block">Nome:</label>
        <input pInputText type="text" name="nome" placeholder="Nome"
               required [(ngModel)]="usuario.nome">
      </div>

      <div class="p-col-12 p-md-12 p-lg-12">
        <label style="display: block">E-mail:</label>
        <input pInputText type="email" name="email" placeholder="E-mail"
               required [(ngModel)]="usuario.email">
      </div>

      <div class="p-col-12 p-md-12 p-lg-12">
        <label style="display: block">Senha:</label>
        <input pPassword type="password" name="senha" required [(ngModel)]="senha">
      </div>

      <div class="p-col-12 p-md-12 p-lg-12">
        <label style="display: block">Repetir Senha:</label>
        <input pPassword type="password" name="repetirSenha" required [(ngModel)]="repetirSenha">
      </div>

      <div class="p-col-12 p-md-12 p-lg-4">
        <button id="cadastrar" pButton type="submit" label="Cadastrar" [disabled]="f.invalid"
                (click)="cadastrar()"></button>
      </div>

      <div class="p-col-12 p-md-12 p-lg-8">
        <a routerLink="/login" style="margin-left: 5px;" class="voltarPesquisa">Voltar</a>
      </div>
    </div>
  </form>

</div>
