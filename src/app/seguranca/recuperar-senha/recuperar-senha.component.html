<div class="container" style="max-width: 400px; margin: auto">
  <form #f="ngForm" autocomplete="off">
    <div class="p-grid">
      <div class="p-col-12 p-md-12 p-lg-12">
        <h1>Recuperar Conta</h1>
      </div>
    </div>

    <div class="p-col-12 p-md-12 p-lg-12">
      <label style="display: block">Nome:</label>
      <input pInputText type="text" name="email" placeholder="E-mail"
             required [(ngModel)]="email">
    </div>

    <div class="p-col-12 p-md-12 p-lg-4 centralizar">
      <button pButton type="submit" label="Recuperar" [disabled]="f.invalid"
              (click)="recuperar()"
              id="recuperar"></button>
    </div>
  </form>
</div>
